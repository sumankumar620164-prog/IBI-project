<html lang="en">
<head>

  <title>ShopEase | Product Details</title>

</head>
<body>

  </div>
  

  <div class="recommendations">
    <h3>You Might Also Like</h3>
    <div class="product-grid">
       <img src="Rproduct.jpg" heigth="10" weigth="10" width="300" alt="Product1">
    </div>

    function addToCart() {
      alert("Item added to cart.");
    }
  </script>
</body>
</html>
